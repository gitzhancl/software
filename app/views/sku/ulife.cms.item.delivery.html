<div ng-controller="deliveryParamIsView" class="cms-pageList" xmlns="http://www.w3.org/1999/html">
    <ol class="breadcrumb">
        <li>{{menuConfig.sku.name}}</a></li>
        <li class="active"><a ng-href="{{menuConfig.sku.sub[3].link}}">{{menuConfig.sku.sub[3].name}}</a></li>
        <li class="active">修改收货日期</li>
    </ol>
    <div id="confirmRule" class="clearfix cms-workarea">

        <div id="outTime_id" style="display: none">
            <form class="form-horizontal" name="deliveryOutForm">
                <div class="row show-grid cms-workarea1" >
                    <div class="col-sm-1 cms-workarea1" style="text-align: right">
                        <label class="control-label"><span style="color: red"> * </span>时间类型</label>
                    </div>
                    <div class="col-sm-5" style="text-align: left">
                        <select class="form-control input-sm" ng-model="delivery.timeType"
                                ng-options="type.value as type.key for type in timeType" ng-change="changType(delivery.timeType)" required name="时间类型"></select>
                    </div>
                    <div class="col-sm-3 cms-workarea1">
                    </div>
                </div>
                <div class="row show-grid cms-workarea1" id="delay_id">
                    <div class="col-sm-1 cms-workarea1" style="text-align: right">
                        <label class="control-label"><span style="color: red"> * </span>延迟天数</label>
                    </div>
                    <div class="col-sm-5" style="text-align: left">
                        <input type="text" class="form-control input-sm"  ng-model="delivery.timeOutDate"
                               name="延迟天数" placeholder="请输入延迟天数" onkeyup="this.value=this.value.replace(/\D/g,'')"  required>
                    </div>
                </div>
                <div class="row show-grid cms-workarea1" >
                    <div class="col-sm-1 cms-workarea1" style="text-align: right">
                        <label class="control-label"><span style="color: red"> * </span>状态</label>
                    </div>
                    <div class="col-sm-5" style="text-align: left">
                        <select class="form-control input-sm" ng-model="delivery.status"
                                ng-options="type.value as type.key for type in status"   required name="状态"></select>
                    </div>
                    <div class="col-sm-3 cms-workarea1">
                    </div>
                </div>
            </form>
        </div>

        <div id="betTime_id" style="display: none">
            <form class="form-horizontal" name="deliveryBetForm">
                <div class="row show-grid cms-workarea1">
                    <div class="row show-grid cms-workarea1" >
                        <div class="col-sm-1 cms-workarea1" style="text-align: right">
                            <label class="control-label"><span style="color: red"> * </span>时间类型</label>
                        </div>
                        <div class="col-sm-5" style="text-align: left">
                            <select class="form-control input-sm" ng-model="delivery.timeType"
                                    ng-options="type.value as type.key for type in timeType" ng-change="changType(delivery.timeType)" required name="时间类型"></select>
                        </div>
                        <div class="col-sm-3 cms-workarea1">
                        </div>
                    </div>
                    <div class="col-sm-1 cms-workarea1" style="text-align: right">
                        <label class="control-label"><span style="color: red"> * </span>时间</label>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group date" ulife-tooltip="开始时间" ulife-datepicker>
                            <input type="text" class="form-control input-sm" placeholder="开始时间" ng-model="delivery.startDate" ulife-date-format name="开始时间">
                        <span class="input-group-btn add-on">
                            <button class="btn btn-default btn-sm icon-th" type="button">
                                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            </button>
                        </span>
                        </div>
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <!--至-->
                    <div class="col-sm-2">
                        <div class="input-group date" ulife-tooltip="结束时间" ulife-datepicker>
                            <input type="text" class="form-control input-sm" placeholder="结束时间" ng-model="delivery.endDate" ulife-date-format name="结束时间">
                        <span class="input-group-btn add-on">
                            <button class="btn btn-default btn-sm icon-th" type="button">
                                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            </button>
                        </span>
                        </div>
                    </div>

                </div>
                <div class="row show-grid cms-workarea1" >
                    <div class="col-sm-1 cms-workarea1" style="text-align: right">
                        <label class="control-label"><span style="color: red"> * </span>状态</label>
                    </div>
                    <div class="col-sm-5" style="text-align: left">
                        <select class="form-control input-sm" ng-model="delivery.status"
                                ng-options="type.value as type.key for type in status"  required name="状态"></select>
                    </div>
                    <div class="col-sm-3 cms-workarea1">
                    </div>
                </div>
            </form>
        </div>

        <hr/>


        <div class=" clearfix cms-workarea1 form-inline text-center">


            <button title="保存" ng-click="btns.save()" class="btn btn-primary">
                <span>保存</span>
            </button>
        </div>
    </div>


</div>
