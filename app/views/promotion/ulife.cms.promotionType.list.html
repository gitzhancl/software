<div ng-controller="PromotionTypeListCtrl" class="cms-pageList">
    <ol class="breadcrumb">
        <li><a ng-href="{{menuConfig.coupon.sub[1].link}}">{{menuConfig.coupon.name}}</a></li>
        <li class="active">{{menuConfig.coupon.sub[1].name}}</li>
    </ol>

    <div class="bg-info clearfix cms-workarea form-inline">
        <div class="form-group form-group-sm">
            <label class=" control-label"><span style="color: red"> * </span>优惠券类型（必选）</label>
            <select class="form-control" ng-model="pType" ng-change="searchPage.search()" ng-options="type.deviceId as type.key for type in promotionType"></select>
        </div>
        <div class="btn-group" role="group">
            <button title="新建规则" ng-click="addPage.open()" ulife-btn-au class="btn btn-success btn-sm" >
                <span class="glyphicon glyphicon glyphicon-plus" ></span>
                <span>新建规则</span>
            </button>
        </div>
        <div class="pull-right">
        </div>
    </div>

    <div class="">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th style="width: 50px">规则</th>
                    <th style="width: 50px">优惠类型</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="page in renderObj.value">
                <td>{{page.name}}</td>
                <td>{{page.type|promotionType}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- addPage Modal -->
    <div class="modal bs-example-modal-lg" id="addMJModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document" style="width: 700px;;">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h3 class="modal-title" id="moduleModalLabel">{{pType != 'POSTAGEREDUCE' ? "创建满减规则":"创建包邮规则"}}</h3>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group center-block">
                            <label>订单满</label>
                            <input type="number" name="订单满" class="form-control" ng-model="addPage.params.limit" placeholder="X" size="16">
                            <label>元</label>
                        </div>
                        <div class="form-group">
                            <label>即可减</label>
                            <input type="number" class="form-control" ng-model="addPage.params.preferential" placeholder="N" size="16">
                            <label>元</label>
                        </div>
                        <div class="form-group" style="display:{{pType != 'POSTAGEREDUCE' ? 'none':''}};">
                            <label>即可包邮</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="addPage.save()">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>


</div>
