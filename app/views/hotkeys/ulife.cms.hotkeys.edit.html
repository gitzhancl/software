<div ng-controller="hotkeyEdit" class="cms-pageList" xmlns="http://www.w3.org/1999/html">
    <ol class="breadcrumb">
        <li>{{menuConfig.sku.name}}</li>
        <li><a ng-href="{{menuConfig.sku.sub[4].link}}">{{menuConfig.sku.sub[4].name}}</a></li>
        <li class="active">修改热搜</li>
    </ol>
    <!-- 2、确认活动规则 -->
    <div id="confirmRule" class="clearfix cms-workarea">
        <form class="form-horizontal" name="hotkeyProduct">
            <div class="row show-grid cms-workarea1">
                <div class="col-sm-1 cms-workarea1" style="text-align: right">
                    <label class="control-label">ID</label>
                </div>
                <div class="col-sm-5" style="text-align: left">
                    <input type="text" class="form-control input-sm" id="hotkey.id" ng-model="hotkey.id"   ng-disabled="true">
                </div>
            </div>
            <div class="row show-grid cms-workarea1">
                <div class="col-sm-1 cms-workarea1" style="text-align: right">
                    <label class="control-label"><span style="color: red"> * </span>热词</label>
                </div>
                <div class="col-sm-5" style="text-align: left">
                    <input type="text" class="form-control input-sm" id="hotkey.hotKey" ng-model="hotkey.hotKey"
                           placeholder="请输入热词"  required>
                </div>
            </div>
            <div class="row show-grid cms-workarea1">
                <div class="col-sm-1 cms-workarea1" style="text-align: right">
                    <label class="control-label"><span style="color: red"> * </span>排序</label>
                </div>
                <div class="col-sm-5" style="text-align: left">
                    <input type="number" class="form-control input-sm" ng-model="hotkey.hits" placeholder="请输入排序"  required>
                </div>
            </div>

            <div class="row show-grid cms-workarea1">
                <div class="col-sm-1 cms-workarea1" style="text-align: right">
                    <label class="control-label"><span style="color: red"> * </span>终端</label>
                </div>
                <div class="col-sm-5" style="text-align: left">
                    <select class="form-control input-sm" ng-model="hotkey.terminal"
                            ng-options="type.value as type.key for type in terminal"></select>

                </div>
            </div>
        </form>

        <div class=" clearfix cms-workarea1 form-inline text-center">

            <button title="修改" ng-click="btns.save()" class="btn btn-primary" >
                <span>修改</span>
            </button>
        </div>
    </div>
</div>
