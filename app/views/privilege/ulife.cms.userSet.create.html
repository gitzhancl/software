<div ng-controller="roleUserAdd" class="cms-pageList" xmlns="http://www.w3.org/1999/html">
    <ol class="breadcrumb">
        <li>{{menuConfig.privilege.name}}</li>
        <li><a ng-href="{{menuConfig.privilege.sub[6].link}}">{{menuConfig.privilege.sub[6].name}}</a></li>
        <li class="active">创建用户</li>
    </ol>


    <div id="confirmRule" class="clearfix cms-workarea" >
        <form class="form-horizontal" name="addUser">
            <div class="row show-grid cms-workarea1">
                <div class="col-sm-1 cms-workarea1" style="text-align: right">
                    <label class="control-label"><span style="color: red"> * </span>用户账号</label>
                </div>
                <div class="col-sm-5"  style="text-align: left">
                    <input type="text" class="form-control input-sm" ng-model="userParams.loginName" ng-blur="verifyLoginName()" placeholder="请输入用户账号" name="用户账号" required>
                </div>
                <div class="col-sm-3 cms-workarea1">
                    <label style="color: red;">需要设置为公司邮箱的前缀</label>
                </div>
            </div>
            <div class="row show-grid cms-workarea1">
                <div class="col-sm-1 cms-workarea1" style="text-align: right">
                    <label class="control-label"><span style="color: red"> * </span>用户姓名</label>
                </div>
                <div class="col-sm-5"  style="text-align: left">
                    <input type="text" class="form-control input-sm"ng-model="userParams.name" placeholder="请输入用户姓名" name="用户姓名" size="40" required>
                </div>
                <div class="col-sm-3 cms-workarea1">
                    <label style="color: red;">用户真实姓名</label>
                </div>
            </div>
            <div class="row show-grid cms-workarea1">
                <div class="col-sm-1 cms-workarea1" style="text-align: right">
                    <label class="control-label"><span style="color: red"> * </span>邮箱</label>
                </div>
                <div class="col-sm-5" style="text-align: left">
                    <input type="text" class="form-control input-sm"
                           ng-model="userParams.email"
                           placeholder="请输入邮箱" name="邮箱" required>
                </div>
                <div class="col-sm-3 cms-workarea1">
                    <label style="color: red;">公司邮箱</label>
                </div>
            </div>
            <div class="row show-grid cms-workarea1">
                <div class="col-sm-1 cms-workarea1" style="text-align: right">
                    <label class="control-label"><span style="color: red"> * </span>部门（叶子部门）</label>
                </div>
                <div class="col-sm-5"  style="text-align: left">
                    <!--<select class="form-control input-sm" ng-model="userParams.departmentId" ng-options="type.value as type.key for type in deptType" required name="部门" ></select>-->
                    <!--下拉部门列表树形结构-->
                    <select class=" form-control input-sm" ng-model="userParams.departmentId1"
                            ng-options="type.id as type.name for type in dataForTheTree" ng-change="searchRoles(userParams.departmentId1)"></select>
                    <select class=" form-control input-sm" ng-model="userParams.departmentId2"
                            ng-options="type.id as type.name for type in department2[userParams.departmentId1]" ng-change="searchRoles(userParams.departmentId2)"></select>
                    <select class=" form-control input-sm" ng-model="userParams.departmentId3"
                            ng-options="type.id as type.name for type in department3[userParams.departmentId2]" ng-change="searchRoles(userParams.departmentId3)"></select>

                </div>
            </div>
            <div class="row show-grid cms-workarea1">

                <div class="col-sm-1 cms-workarea1"  style="text-align: right">
                    <label class="control-label"><span style="color: red"> * </span>角色</label>
                </div>
                <div class="col-sm-5"  style="text-align: left">
                    <select class=" form-control input-sm" ng-model="userParams.roleId" name="角色"
                            ng-options="type.id as type.name for type in roleList" required></select>

                </div>
            </div>
            <div class="row show-grid cms-workarea1">
                <div class="col-sm-1 cms-workarea1" style="text-align: right">
                    <label class="control-label"><span style="color: red"> * </span>是否业务员</label>
                </div>
                <div class="col-sm-5"  style="text-align: left">
                    <select class=" form-control input-sm" ng-model="userParams.isBusiness" name="是否业务员"
                            ng-options="type.value as type.key for type in isBusiness" required></select>
                </div>
                <div class="col-sm-3 cms-workarea1">
                    <label style="color: red;">仅有根据销售业绩确定绩效才定义为业务员</label>
                </div>
            </div>
            <div class="row show-grid cms-workarea1">
                <div class="col-sm-1 cms-workarea1" style="text-align: right">
                    <label class="control-label"><span style="color: red"> * </span>是否有效</label>
                </div>
                <div class="col-sm-5"  style="text-align: left">
                    <select class=" form-control input-sm" ng-model="userParams.isDelete"  name="是否有效"
                            ng-options="type.value as type.key for type in isDelete" required></select>
                </div>
                <div class="col-sm-3 cms-workarea1">
                    <label style="color: red;">无效则账户不能登录</label>
                </div>
            </div>
            <div class="row show-grid cms-workarea1">
                <div class="col-sm-1 cms-workarea1" style="text-align: right">
                    <label class="control-label"><span style="color: red"> * </span>是否外包</label>
                </div>
                <div class="col-sm-5" style="text-align: left">
                    <select class=" form-control input-sm" ng-model="userParams.isEpiboly" name="是否外包"
                            ng-options="type.value as type.key for type in isEpiboly" required></select>
                </div>
            </div>




        </form>

        <div class=" clearfix cms-workarea1 form-inline text-center">

            <button title="创建" ng-click="btns.userAdd()"  class="btn btn-primary" ng-disabled="isCreateActivity">
                <span>创建</span>
            </button>
        </div>
    </div>
</div>
