<div ng-controller="buttonListCtrl" class="cms-pageList" xmlns="http://www.w3.org/1999/html">
    <ol class="breadcrumb">
        <li> {{menuConfig.privilege.name}}</li>
        <li><a ng-href="{{menuConfig.privilege.sub[3].link}}">{{menuConfig.privilege.sub[3].name}}</a></li>
    </ol>


    <div   style="width: 500px;text-align: left">

        <button title="创建按钮" ng-click="addButton.open()" class="btn btn-success btn-xs"
                aria-label="Left Align">
            <span>创建按钮</span>
        </button>
        <table class="table table-condensed table-bordered table-hover" style="text-align: center">
            <thead>
            <tr>
                <th style="width: 50px; text-align: center">控件类型</th>
                <th style="width: 50px; text-align: center">控件名称</th>
                <th style="width: 50px; text-align: center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="page in renderObj.value">
                <td style="vertical-align: middle">{{page.typeName|typeName}}</td>
                <td style="vertical-align: middle">{{page.buttonName}}</td>
                <td style="vertical-align: middle">

                    <button title="修改" ng-click="editButton.open(page.id)" class="btn btn-primary btn-xs"
                            aria-label="Left Align">
                        <span>修改</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>





    <div class="modal bs-example-modal-lg" id="editMJModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document" style="width: 1000px;height:666px;">
            <div class="modal-content text-center">
                <!-- 2、确认活动规则 -->
                <div id="confirmRule" class="clearfix cms-workarea" >
                    <form class="form-horizontal" name="controlEdit">

                        <div><div class="modal-header">
                            <H4 class="modal-title" >控件管理</H4>
                        </div>
                            <div class="row show-grid cms-workarea1">
                                <div class="col-sm-3 cms-workarea1" style="text-align: right">
                                    <label class="control-label"><span style="color: red"> * </span>控件类型</label>
                                </div>
                                <div class="col-sm-5" style="text-align: left">
                                    <select class="form-control input-sm" ng-model="res.typeName"
                                            ng-options="type.value as type.key for type in typeName"></select>
                                </div>
                                </div>
                            </div>
                            <div class="row show-grid cms-workarea1">
                                <div class="col-sm-3 cms-workarea1" style="text-align: right">
                                    <label class="control-label"><span style="color: red"> * </span>控件名称</label>
                                </div>
                                <div class="col-sm-5" style="text-align: left">
                                    <input type="text" class="form-control input-sm"
                                           ng-model="res.buttonName"
                                           placeholder="请输入控件名称" name="控件名称" size="40" required>
                                </div>
                            </div>


                            <div class="modal-footer" >
                                <button title="修改" ng-click="editButton.editSave()"  class="btn btn btn-primary" >
                                    <span>修改</span>
                                </button>

                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            </div>

                    </form>
                </div>
                </div>
            </div>

        </div>

    <div class="modal bs-example-modal-lg" id="addMJModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document" style="width: 1000px;height:666px;">
            <div class="modal-content text-center">
                <div  class="clearfix cms-workarea" >
                    <form class="form-horizontal" name="controlAdd">

                        <div><div class="modal-header">
                            <H4 class="modal-title" >控件管理</H4>
                        </div>
                            <div class="row show-grid cms-workarea1">
                                <div class="col-sm-3 cms-workarea1" style="text-align: right">
                                    <label class="control-label"><span style="color: red"> * </span>控件类型</label>
                                </div>
                                <div class="col-sm-5" style="text-align: left">
                                    <select class="form-control input-sm" ng-model="res.typeName"
                                            ng-options="type.value as type.key for type in typeName"></select>
                                </div>
                            </div>
                            <div class="row show-grid cms-workarea1">
                                <div class="col-sm-3 cms-workarea1" style="text-align: right">
                                    <label class="control-label"><span style="color: red"> * </span>控件名称</label>
                                </div>
                                <div class="col-sm-5" style="text-align: left">
                                    <input type="text" class="form-control input-sm"
                                           ng-model="res.buttonName"
                                           placeholder="请输入控件名称" name="控件名称" size="40" required>
                                </div>
                            </div>


                            <div class="modal-footer">

                                <button title="创建" ng-click="addButton.createSave(0)"  class="btn btn btn-primary"
                                >
                                    <span>创建</span>
                                </button>

                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
